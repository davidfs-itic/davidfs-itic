name: ğŸ“š MkDocs Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O la branca que utilitzis com a principal (p. ex., master)
  # Permet executar el workflow manualment des de la pestanya "Actions"
  workflow_dispatch:

# Permet que el GitHub Actions pugui escriure en el repositori i als Pages
permissions:
  contents: read
  pages: write
  id-token: write

# S'assegura que nomÃ©s s'executi un workflow a la vegada
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-awesome-pages-plugin  # Pots afegir altres plugins o temes aquÃ­

      - name: ğŸ› ï¸ Build MkDocs site
        run: mkdocs build
        # L'argument '--strict' pot ser Ãºtil per detectar errors
        # run: mkdocs build --strict

      - name: ğŸ—ï¸ Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # El directori 'site' Ã©s on MkDocs colÂ·loca el HTML generat per defecte
          path: ./site

  # Job que s'encarrega del desplegament final a GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“ Configure Pages
        uses: actions/configure-pages@v5

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4